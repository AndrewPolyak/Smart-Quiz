<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Smart Quiz - Login</title>
        <link rel="stylesheet" href="../style/login_page.css">
    </head>
    <body>
        <nav>
            <a href="../index.html" id="homepage">Home</a>
            <a href="create_account.html" id="homepage-create-acct">Register</a>
        </nav>
        <header>
            <h1 id="homepage-title">Smart Quiz</h1>
        </header>
        <br>
        <main id="login-form">
            <h2>SIGN UP</h2>
            <form method="post" action="">
                <label class="username">
                    Username <span>(required)</span>
                    <br/>
                    <input type="text" name="username" required maxlength="100">
                </label>
                <br/>
                <label class="password">
                    Password <span>(required)</span>
                    <br/>
                    <input type="password" name="password" required maxlength="100">
                </label>
                <br/>
                <div id="buttons">
                    <button type="submit">Send</button>
                    <br/>
                    <button type="reset">Clear</button>
                </div>
            </form>
        </main>
        <footer>
            <nav>
                <a id="link-github" href="https://github.com/AndrewPolyak/Smart-Quiz" target="_blank">&#x200b;<img src="../images/GitHub_Logo.png" title="GitHub Logo" alt="GitHub Logo" width="50%"></a>
            </nav>
        </footer>
    </body>
</html>
